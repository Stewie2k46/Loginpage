# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loginpage-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loginpage
  template:
    metadata:
      labels:
        app: loginpage
    spec:
      containers:
      - name: loginpage-container
        image: stewiedocker46/loginpage:latest
        ports:
        - containerPort: 5000
