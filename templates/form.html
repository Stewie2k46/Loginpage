<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            padding: 60px;
            margin-top: 50px;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/form">Form</a>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Fill out the form</h2>
        <form action="/submit_form" method="POST">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="state">State / Province</label>
                <input type="text" id="state" name="state" placeholder="State / Province">
            </div>
            <div class="form-group">
                <label for="zip">Postal / Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Postal / Zip Code">
            </div>
            <div class="form-group">
                <label for="marital_status">Marital Status</label>
                <select id="marital_status" name="marital_status">
                    <option value="" disabled selected>Please Select</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>
            <div class="form-group">
                <label>Is the patient younger than 18?</label>
                <input type="radio" id="yes" name="under_18" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="under_18" value="No">
                <label for="no">No</label>
            </div>
            <div class="form-group">
                <label for="parent_name">Parent Name</label>
                <input type="text" id="parent_name" name="parent_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
