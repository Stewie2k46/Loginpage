<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFD700; /* Changed text color to gold */
            margin-top: 50px;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/form">Form</a>
    </div>

    <!-- Background video -->
    <video autoplay muted loop class="bg-video">
        <source src="{{ url_for('static', filename='videos/videomicro.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to Your Health Portal</h1>
        <p>Discover daily health tips and advice to maintain a healthy lifestyle.</p>
        <button class="btn" onclick="alert('Stay healthy and active!')">Get Health Tips</button>
    </div>

</body>
</html>
